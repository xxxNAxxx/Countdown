<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            display: inline-block;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Countdown zum 21. August 2034 um 10:00 Uhr</h1>
    <div id="countdown"></div>
    <footer>Erstellt mit ❤️ von mir für dich</footer>

    <script>
        const endDate = new Date('2034-08-21T10:00:00').getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = endDate - now;

            // Berechnung der Zeitbestandteile
            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Countdown im HTML aktualisieren
            document.getElementById("countdown").innerHTML = 
                `${years} Jahre, ${months} Monate, ${days} Tage, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden`;

            // Überprüfen, ob der Countdown abgelaufen ist
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Countdown abgelaufen!";
            }
        }, 1000);
    </script>
</body>
</html>
